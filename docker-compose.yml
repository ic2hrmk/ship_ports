version: '3.1'

volumes:
  server_mongo_data:
    external: true

services:
  #
  # 3-rd parties
  #
  mongo:
    image: mongo
    logging:
      driver: none
    volumes:
      - server_mongo_data:/data/db

  mongo_express:
    image: mongo-express
    ports:
      - 7017:8081
    links:
      - mongo
    logging:
      driver: none
    depends_on:
      - mongo

  nginx:
    image: "nginx:latest"
    ports:
    - "8080:80"
    volumes:
    - ./docker-compose.nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    logging:
      driver: none
